<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/responsive.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="container">
        <header>
            <h1>Minha lista de tarefas</h1>
            <button id="theme-toggle-btn">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <section class="add-task-container">
            <input type="text" id="task-input" placeholder="Nova tarefa..." aria-label="Nova tarefa">
            <button id="add-task-btn" type="submit">Adicionar</button>
        </section>

        <section class="filters-container">
            <button id="filter-all" class="active">Todas</button>
            <button id="filter-pending">Pendentes</button>
            <button id="filter-completed">Conclu√≠das</button>
        </section>

        <ul id="task-list"></ul>
    </main>

    <footer>
        <p>&copy; 2025 To Do List. Feito por <a href="https://github.com/renatastephanie" target="_blank">Renata Stephanie</a>.</p>
    </footer>

    <script src="/src/js/script.js"></script>
    <script src="https://kit.fontawesome.com/eda49cabd8.js" crossorigin="anonymous"></script>
</body>

</html>
